<svg 
  width="1024" 
  height="1024" 
  viewBox="0 0 64 64" 
  fill="none" 
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Dark matte background - near-black surface -->
  <defs>
    <linearGradient id="akt-dark-bg" x1="0" y1="0" x2="0" y2="64">
      <stop offset="0%" stop-color="#12121A" />
      <stop offset="100%" stop-color="#0D0D0F" />
    </linearGradient>
  </defs>
  
  <rect 
    x="0" 
    y="0" 
    width="64" 
    height="64" 
    rx="14" 
    fill="url(#akt-dark-bg)" 
  />
  
  <!-- Training cycle rings - inspired by activity tracking but adapted for strength -->
  <!-- Outer ring - Volume progression -->
  <circle
    cx="32"
    cy="32"
    r="22"
    fill="none"
    stroke="#E5E5E5"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="138.23 138.23"
    stroke-dashoffset="24"
    opacity="0.95"
  />
  
  <!-- Middle ring - Intensity -->
  <circle
    cx="32"
    cy="32"
    r="16"
    fill="none"
    stroke="#C0C0C0"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="100.53 100.53"
    stroke-dashoffset="15"
    opacity="0.85"
  />
  
  <!-- Inner ring - Frequency -->
  <circle
    cx="32"
    cy="32"
    r="10"
    fill="none"
    stroke="#8A8A8A"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-dasharray="62.83 62.83"
    stroke-dashoffset="8"
    opacity="0.75"
  />
  
  <!-- Center dot - Current session/focus point -->
  <circle
    cx="32"
    cy="32"
    r="3"
    fill="#FFFFFF"
    opacity="0.9"
  />
</svg>